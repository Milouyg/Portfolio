<footer id="contact" #section class="contact hidden">
    <app-title-bar [title]="contactData['title']"></app-title-bar>
    <p class="description">{{contactData['description']}}</p>
    <article class="container">
        <img class="img" [src]="contactData['img']" [alt]="contactData['alt']">
        <ul class="contact-info-container">
            <li class="contact-item subtitle">
                <h2 class="subtitle">
                    {{contactData['cta-title']}}
                </h2>
            </li>
            <li class="contact-item email">
                <img class="icon" [src]="contactData['email-info']['src']" [alt]="contactData['mobile-info']['alt']">
                <a class="link-to-email" [href]="contactData['email-info']['href']"> {{ contactData['email-info']['email'] }} </a>
            </li>
            <li class="contact-item tel">
                <img class="icon phone" [src]="contactData['mobile-info']['src']" [alt]="contactData['mobile-info']['alt']">
                <span class="tel">{{contactData['mobile-info']['tel']}}</span>
            </li>
            <li class="contact-item github">
                <img class="icon" [src]="contactData['github-info']['src']" [alt]="contactData['github-info']['alt']">
                <a class="contact-link" target="_blank" [href]="contactData['github-info']['href']">{{contactData['github-info']['title']}}</a>
            </li>
            <li class="contact-item linkedin">
                <img class="icon" [src]="contactData['linkedin-info']['src']" [alt]="contactData['linkedin-info']['alt']">
                <a class="contact-link" target="_blank" [href]="contactData['linkedin-info']['href']">{{contactData['linkedin-info']['title'] }}</a>
            </li>
        </ul>
    </article>
</footer>
