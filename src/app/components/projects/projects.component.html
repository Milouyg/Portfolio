<section id="projects" class="projects hidden" #content>
    <app-title-bar [title]="projectData['title']"></app-title-bar>
    <p class="description">{{projectData['description']}}</p>
    <div class="project-container" >
        <div class="project-list-wrapper">
            <ul class="project-menu">
                <ng-container *ngFor="let project of projectData['project-info']">
                    <li class="project-names" (click)="setActiveProject(project)">
                        <p class="project-name">{{ project['title'] }}</p>
                    </li>
                </ng-container>
            </ul>
        </div>
        <div class="project-detail-wrapper">
            <article class="project-details">
                <div class="project-imgs">
                    <ng-container *ngFor="let image of activeProject['images']">
                        <img class="img" [src]="image['src']" [alt]="image['alt']">
                    </ng-container>
                </div>
                <div class="project-info">
                    <div class="project-header-wrapper">
                        <h2 class="title">{{ activeProject['title'] }}</h2>
                        <div class="programming-language-wrapper">
                            <ng-container class="language"
                                *ngFor="let language of activeProject['programmingLanguages']; let last = last;">
                                <span *ngIf="!last">{{language}} - </span>
                                <span *ngIf="last">{{language}}</span>
                            </ng-container>
                        </div>
                        <i class="date">{{ activeProject['startDate'] }} - {{ activeProject['endDate'] }}</i>
                    </div>
                    <div class="project-description">{{ activeProject['description'] }}</div>
                    <div class="button-wrapper">
                        <app-button [disabled]="activeProject['projectLink'] === ''"
                            [link]="activeProject['projectLink']" [text]="projectData['ctaProject']"></app-button>
                        <app-button [link]="activeProject['githubLink']" [text]="projectData['ctaGithub']"></app-button>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>
