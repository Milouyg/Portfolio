<section id="skills" #section class="skills hidden">
    <app-title-bar [title]="skillsData['title']"></app-title-bar>
    <p class="description">{{skillsData['introduction']}}</p>
    <p class="description-mobile">{{skillsData['introduction-mobile']}}</p>
    <summary class="summary">{{activeSummary}}</summary>
    <div class="container">
        <ng-container *ngFor="let image of skillsData['skills-images']">
            <img (mouseover)="setActiveSummary(image['language-text'])" [id]="image['id']" class="img" [src]="image['src']" [alt]="image['alt']">
        </ng-container>
    </div>
</section>
